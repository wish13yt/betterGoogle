<script>
    function generateSearch() {
const script = document.createElement('script');
// use local file
// script.src = 'script.js';
script.src =
  'https://cse.google.com/cse.js?cx=913c33aaf2e9e410b';
script.async = true;
// make code in script to be treated as JavaScript module
// script.type = 'module';
document.body.appendChild(script);
const button1 = document.getElementById("generateButton");
button1.remove();
const button2 = document.getElementById("noSafeSearch");
button2.remove();
}
</script>
<script>

  const script2 = document.createElement('script');

document.body.appendChild(script2);

</script>
